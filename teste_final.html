<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Final - Recupera√ß√£o de Senha</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .test-container {
            text-align: center;
            padding: 30px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        button {
            background-color: #ce483c;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #b03a30;
        }
        .status {
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Teste Final</h1>
        <h2>Recupera√ß√£o de Senha</h2>
        
        <div id="status" class="status info">
            Aguardando carregamento dos scripts...
        </div>
        
        <button onclick="verificarStatus()">üîç Verificar Status</button>
        <button onclick="testarRecuperacao()">üìß Testar Recupera√ß√£o</button>
        <button onclick="limparLogs()">üßπ Limpar Logs</button>
        
        <div id="logs" style="margin-top: 20px; text-align: left; max-height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; font-size: 12px;">
            <div>Logs aparecer√£o aqui...</div>
        </div>
    </div>

    <script type="module">
        // Importar scripts
        import './js/script_recuperar_senha_v2.js';
        
        // Fun√ß√£o para adicionar logs
        function adicionarLog(mensagem) {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML += `<div>[${timestamp}] ${mensagem}</div>`;
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }
        
        // Fun√ß√£o para verificar status
        window.verificarStatus = function() {
            const statusDiv = document.getElementById('status');
            
            if (typeof window.recuperarSenha === 'function') {
                statusDiv.className = 'status success';
                statusDiv.innerHTML = '‚úÖ Fun√ß√£o recuperarSenha est√° dispon√≠vel e funcionando!';
                adicionarLog('‚úÖ Fun√ß√£o recuperarSenha encontrada');
            } else {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = '‚ùå Fun√ß√£o recuperarSenha N√ÉO est√° dispon√≠vel!';
                adicionarLog('‚ùå Fun√ß√£o recuperarSenha n√£o encontrada');
            }
        };
        
        // Fun√ß√£o para testar recupera√ß√£o
        window.testarRecuperacao = function() {
            if (typeof window.recuperarSenha === 'function') {
                adicionarLog('üöÄ Iniciando teste de recupera√ß√£o de senha...');
                window.recuperarSenha();
            } else {
                adicionarLog('‚ùå Fun√ß√£o n√£o dispon√≠vel para teste');
                alert('Fun√ß√£o recuperarSenha n√£o est√° dispon√≠vel!');
            }
        };
        
        // Fun√ß√£o para limpar logs
        window.limparLogs = function() {
            document.getElementById('logs').innerHTML = '<div>Logs limpos...</div>';
        };
        
        // Verificar status automaticamente ap√≥s carregamento
        setTimeout(() => {
            adicionarLog('üìã Verificando status autom√°tico...');
            verificarStatus();
        }, 2000);
        
        // Log inicial
        adicionarLog('üöÄ Script de teste carregado');
        adicionarLog('‚è≥ Aguardando carregamento dos m√≥dulos...');
        
        // Interceptar console.log para mostrar nos logs
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            adicionarLog('üìù ' + args.join(' '));
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            adicionarLog('‚ùå ERRO: ' + args.join(' '));
        };
    </script>
</body>
</html>
