<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Navegação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .hidden {
            display: none;
        }
        button {
            background-color: #ce483c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background-color: #b03a30;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teste de Funções de Navegação</h1>
        
        <div id="status" class="status">Aguardando carregamento...</div>
        
        <div id="auth-container" class="form-container">
            <h2>Formulário de Login</h2>
            <p>Este é o formulário de login/cadastro</p>
            <button onclick="toggleForm('signup')">Alternar para Cadastro</button>
            <button onclick="toggleLocalForm()">Ir para Cadastro de Local</button>
        </div>
        
        <div id="local-form-container" class="form-container hidden">
            <h2>Formulário de Cadastro de Local</h2>
            <p>Este é o formulário de cadastro de local</p>
            <button onclick="voltarLogin()">Voltar para Login</button>
        </div>
        
        <div style="margin-top: 20px;">
            <h3>Testes:</h3>
            <button onclick="testarFuncoes()">Testar Todas as Funções</button>
            <button onclick="verificarElementos()">Verificar Elementos</button>
        </div>
    </div>

    <script src="js/navigation.js"></script>
    <script>
        function testarFuncoes() {
            const status = document.getElementById('status');
            
            if (typeof window.toggleLocalForm === 'function') {
                status.className = 'status success';
                status.textContent = '✅ Função toggleLocalForm está disponível';
            } else {
                status.className = 'status error';
                status.textContent = '❌ Função toggleLocalForm NÃO está disponível';
            }
            
            setTimeout(() => {
                if (typeof window.voltarLogin === 'function') {
                    status.textContent += ' | ✅ voltarLogin disponível';
                } else {
                    status.textContent += ' | ❌ voltarLogin NÃO disponível';
                }
            }, 1000);
            
            setTimeout(() => {
                if (typeof window.toggleForm === 'function') {
                    status.textContent += ' | ✅ toggleForm disponível';
                } else {
                    status.textContent += ' | ❌ toggleForm NÃO disponível';
                }
            }, 2000);
        }
        
        function verificarElementos() {
            const authContainer = document.getElementById('auth-container');
            const localContainer = document.getElementById('local-form-container');
            
            console.log('auth-container:', authContainer);
            console.log('local-form-container:', localContainer);
            
            alert(`auth-container: ${authContainer ? 'Encontrado' : 'NÃO encontrado'}\nlocal-form-container: ${localContainer ? 'Encontrado' : 'NÃO encontrado'}`);
        }
        
        // Verificar automaticamente após carregamento
        setTimeout(testarFuncoes, 1000);
    </script>
</body>
</html>
